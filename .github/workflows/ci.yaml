name: ci

on:
  push:
    branches: [ main ]

jobs:
  check:
    name: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: 1.81.0
      - run: rustup show
      - run: makers CHECK

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: 1.81.0
      - run: rustup show
      - run: makers TEST
