name: ci

on:
  push:
    branches: [ main, update ]

jobs:
  check:
    name: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: 1.81.0
      - run: rustup show
      - uses: davidB/rust-cargo-make@v1
      - run: makers CHECK

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: 1.81.0
      - run: rustup show
      - uses: davidB/rust-cargo-make@v1
      - uses: taiki-e/install-action@cargo-llvm-cov
      - run: makers TEST
